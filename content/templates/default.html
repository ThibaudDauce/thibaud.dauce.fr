<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{ title }} — Thibaud Dauce</title>
    <link rel="stylesheet" href="/css/app.css"/>

    <link rel="alternate" type="application/rss+xml" title="Thibaud Dauce" href="/feed.xml">
    <link rel="shortcut icon" href="/images/favicon.png">

    <meta property="og:title" content="{{ title }}">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@ThibaudDauce" />
    {% if description %}
        <meta property="og:description" content="{{ description }}">
    {% endif %}
</head>
<body class="overflow-x-hidden bg-gray-100 text-black font-serif leading-normal min-h-screen flex flex-col py-6 sm:py-12">
    <header class="container mb-12 space-y-4">
        <div>
            <h2 class="sm:text-lg font-normal flex items-center space-x-2">
                <a href="/" class="text-gray-900">Thibaud Dauce</a>
                <a href="https://discordapp.com/invite/tPtVM9V">
                    <svg xmlns="http://www.w3.org/2000/svg" class="fill-current text-gray-700 w-5 h-5" viewBox="0 0 245 240"><path d="M104.4 103.9c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1.1-6.1-4.5-11.1-10.2-11.1zM140.9 103.9c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1s-4.5-11.1-10.2-11.1z"/><path d="M189.5 20h-134C44.2 20 35 29.2 35 40.6v135.2c0 11.4 9.2 20.6 20.5 20.6h113.4l-5.3-18.5 12.8 11.9 12.1 11.2 21.5 19V40.6c0-11.4-9.2-20.6-20.5-20.6zm-38.6 130.6s-3.6-4.3-6.6-8.1c13.1-3.7 18.1-11.9 18.1-11.9-4.1 2.7-8 4.6-11.5 5.9-5 2.1-9.8 3.5-14.5 4.3-9.6 1.8-18.4 1.3-25.9-.1-5.7-1.1-10.6-2.7-14.7-4.3-2.3-.9-4.8-2-7.3-3.4-.3-.2-.6-.3-.9-.5-.2-.1-.3-.2-.4-.3-1.8-1-2.8-1.7-2.8-1.7s4.8 8 17.5 11.8c-3 3.8-6.7 8.3-6.7 8.3-22.1-.7-30.5-15.2-30.5-15.2 0-32.2 14.4-58.3 14.4-58.3 14.4-10.8 28.1-10.5 28.1-10.5l1 1.2c-18 5.2-26.3 13.1-26.3 13.1s2.2-1.2 5.9-2.9c10.7-4.7 19.2-6 22.7-6.3.6-.1 1.1-.2 1.7-.2 6.1-.8 13-1 20.2-.2 9.5 1.1 19.7 3.9 30.1 9.6 0 0-7.9-7.5-24.9-12.7l1.4-1.6s13.7-.3 28.1 10.5c0 0 14.4 26.1 14.4 58.3 0 0-8.5 14.5-30.6 15.2z"/></svg>
                </a>
            </h2>
            <h1 class="text-xl sm:text-2xl font-normal">{{ title }}</h1>
        </div>
        <nav class="flex items-center space-x-3 text-sm sm:text-base leading-none">
            <a href="/" class="font-semibold {% if blog %} text-black {% else %} text-gray-600 hover:text-black {% endif %}">Blog</a>
            
            <span class="hidden sm:inline h-1 w-1 rounded-full bg-gray-500"></span>
            
            <a href="/talks.html" class="font-semibold {% if talks %} text-black {% else %} text-gray-600 hover:text-black {% endif %}">Conférences</a>
            
            <span class="hidden sm:inline h-1 w-1 rounded-full bg-gray-500"></span>
            
            <a href="https://www.youtube.com/user/tdauce/" class="font-semibold text-gray-600 hover:text-black">Vidéos</a>
            
            <span class="hidden sm:inline h-1 w-1 rounded-full bg-gray-500"></span>
            
            <a href="/about.html" class="font-semibold {% if about %} text-black {% else %} text-gray-600 hover:text-black {% endif %}">À propos</a>
        </nav>
    </header>
    
    {% block content %}
    {% endblock content %}
    
    <footer class="container text-center px-4 py-12 mt-12 text-sm text-gray-800">
        <p>
            Ce blog est généré statiquement en Rust. Si vous trouvez une faute ou un problème, <a href="https://github.com/ThibaudDauce/thibaud.dauce.fr" class="text-indigo-600 italic underline">vous pouvez contribuer via Github</a>.
        </p>
    </footer>
</body>
</html>
